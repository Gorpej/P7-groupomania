<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Groupomania</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reseau social d'entreprise Groupomania">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/b42ea2e76e.js" crossorigin="anonymous"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- sass -->
    <link rel="stylesheet" href="./sass/style.css">
    <!-- vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="section1_signIn">
            <div class="card card-connect">
               <h1 class="card__title-welcome">Bienvenue chez Groupomania</h1>
               <p class="card__text-welcome">Votre réseau social entreprise</p>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="inputLastName" class="col-3 col-md-6 col-form-label">Nom</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputFirstName" class="col-3 col-md-6 col-form-label">Prénom</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Prénom" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="col-3 col-md-6 col-form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="col-3 col-md-6 col-form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                        </div>
                        <div class="col-12 boutons_connexion">
                            <a href="./auth.html" class="btn btn-outline-secondary" type="submit">Inscription</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
