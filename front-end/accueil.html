<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Groupomania</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reseau social d'entreprise Groupomania">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- sass -->
    <link rel="stylesheet" href="./sass/style.css">
 
</head>

<body id="app">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <h1 class="title"><a class="nav-link nav-link-h1" href="./accueil.html">Groupomania</a></h1>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Team</a>
                    </li>
                    <li class="nav-item"></li>
                    <img src="./images/background.png" alt="Avatar" class="avatar-profil">
                    <a class="nav-link" href="./profil.html">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="auth.html"><i class="bi bi-box-arrow-right"></i></a>
                    </li>

                </ul>

            </div>

        </nav>
    </header>
    <main>
        <section>
            <div class="card-deck">
                <div class="card card-add">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="formPublish" class="form-label form-label_publish">Message:</label>
                            <textarea class="form-control" id="publishText" rows="2"
                                placeholder="Ecrivez votre message ici"></textarea>
                        </div>
                        <button type="button" class="btn btn-outline-primary">Ajouter une photo</button>
                        <input type="submit" class="btn btn-outline-primary" value="Publier">
                    </div>
                </div>
                <div v-for='article in articles' class="card">
                    <div class="card-header">
                        <div class="pos-text">
                            <div class="avatar-name">
                                <img :src="article.avatar" alt="Avatar" class="avatar-accueil">
                                <h2 class="text-md-start fs-5 userName">{{article.lastName}} {{article.firstName}}</h2>
                            </div>
                            <small class="text-muted">Last updated 3 mins ago</small>
                        </div>
                        <div class="card-header__tools">
                            <div class="card-header__tools__logo_modify"><i class="bi bi-pencil-fill"></i></div>
                            <div class="card-header__tools__logo_delete"><i class="bi bi-trash-fill"></i></div>
                        </div>
                    </div>
                    <img class="card-img-top" src="./images/background.png" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">{{article.message}}</p>
                        <div class="pos-add">
                            <a href="#">Afficher les commentaires</a>
                            <button type="button" @click="showMe" class="btn btn-primary logo_add-comment"><i class="bi bi-plus-square-fill"></i></button>
                        </div>
                        <div class="container_comment">
                            <ul class="list-group list-group">
                                <li class="list-group-item fst-italic list-group-item-action">commentaire</li>
                                <li class="list-group-item fst-italic list-group-item-action">commentaire</li>
                            </ul>
                        </div>
                    </div>
                    <template v-if ="showMe" >
                        <div class="card-footer">
                            <div class="mb-3">
                                <label for="FormControlComment" class="form-label form-label_comment ">Commentaire:</label>
                                <div class="position-comment_send">
                                    <textarea class="form-control form-control_comment" id="commentText"
                                        rows="1"></textarea>
                                    <button type="submit" class="btn btn-primary"><i class="bi bi-send-fill"></i></button>
                                </div>
                            </div>
                        </div>
                    </template>

                </div>
            </div>
        </section>
    </main>
    <!-- vue.js -->
 <script src="https://unpkg.com/vue@3"></script>
 <script src="./vue.js"></script>
</body>

</html>
